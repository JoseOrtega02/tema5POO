<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asinar Paquetes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
    <h1>Asignar paquetes</h1>
    
    <form  method="post">
        <h2>Repartidores:</h2>
        <select name="repartidor" id="repartidor" required>
            {% for repartidor in repartidores%}
                <option value="{{repartidor.id}}">{{repartidor.nombre}}-{{repartidor.dni}}</option>
            {% endfor%}
        </select>
        <select name="paquetes" id="paquetes" multiple size="10" required>
            {% for paquete in paquetes%}
                <option value="{{paquete.id}}">{{paquete.numeroEnvio}}-{{paquete.dirDestinatario}}</option>
            {% endfor%}
        </select>
        <button type="submit">Asignar Paquetes</button>
    </form>
    </div>
</body>
</html>
