<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sucursales</h1>
        <ul>
            {% for sucursal in sucursales %}
                <li>{{sucursal.numero}}-{{sucursal.provincia}}-{{sucursal.localidad}} <a href="{{url_for('sucursalNum',id=sucursal.id)}}"><button>Seleccionar</button></a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
